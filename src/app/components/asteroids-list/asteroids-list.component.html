<div *ngFor="let asteroids of asteroidsList; let index = index">
    <table mat-table [dataSource]="asteroidsList[index]" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="potentially_hazardous">
            <th mat-header-cell *matHeaderCellDef> Potentially hazardous </th>
            <td mat-cell *matCellDef="let element"> {{element.is_potentially_hazardous_asteroid}} </td>
            </ng-container>
    
            <ng-container matColumnDef="is_sentry">
            <th mat-header-cell *matHeaderCellDef> Is a sentry object </th>
            <td mat-cell *matCellDef="let element"> {{element.is_sentry_object}} </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
